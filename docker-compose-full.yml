version: '3.8'
services:
  mongo:
    image: mongo:7
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    networks:
      - app-network

  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - MONGODB_URI=mongodb://mongo:27017/chatbot_crm
      - JWT_SECRET=please_change_me
      - CORS_ORIGIN=http://localhost:5173
      - PORT=5000
    depends_on:
      - mongo
    networks:
      - app-network
    volumes:
      - ./server/uploads:/app/uploads

  web:
    build:
      context: ./web
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - "5173:5173"
    environment:
      - VITE_API_BASE=http://localhost:5000
    depends_on:
      - server
    networks:
      - app-network
    stdin_open: true
    tty: true

  ngrok:
    image: ngrok/ngrok:latest
    restart: unless-stopped
    ports:
      - "4040:4040"  # Ngrok Web Interface
    environment:
      - NGROK_AUTHTOKEN=${NGROK_AUTHTOKEN:-YOUR_NGROK_AUTHTOKEN_HERE}
    command: http server:5000
    depends_on:
      - server
    networks:
      - app-network

volumes:
  mongo_data:

networks:
  app-network:
    driver: bridge